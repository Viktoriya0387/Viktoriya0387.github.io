<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">			
	<title>Homework</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
     <link rel="stylesheet" href="css/style.css">	

</head>
<body>
<header>
	<h1>CSS Diner Shopping List</h1>
	<p>Let's go to the mall!</p>
</header>


	<table>
	<tr>
		<td>
			<input type="checkbox">
			A lot of pickles
			<i>(for the next lessons about CSS)</i>
		</td>
		</tr>
	
		<tr>
			<td class="color">
			<input type="checkbox" checked>
			10 apples 
			<i>(for more CSS manipulations)</i>
		</td>
		</tr>
		<tr>
			<td>
			<input type="checkbox">
			20 oranges
			<i>(because they are awesome)</i>
		</td>
		</tr>
		<tr>
			<td class="border">
		    <input type="checkbox">
		    13 plates
		    <i>(hm...they always disappear)</i>	
		</td>
		</tr>
		<tr>
			<td>
			<input type="checkbox">
			15 bentos
		</td>
		</tr>
		<tr>
			<td class="color">
			<input type="checkbox" checked>
			1 bottle of Sake ^_^
			<i>(for my friends)</i>
		</td>
		</tr>
				
	</table>
	<div class="end">
		<p>Bon appetit:)</p>
	</div>

</body>
</html>
